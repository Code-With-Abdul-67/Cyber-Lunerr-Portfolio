<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" stroke="#333333" stroke-width="10" fill="none"/>
  
  <!-- Progress Circle -->
  <circle cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="10" fill="none"
    stroke-dasharray="283" stroke-dashoffset="14.15" transform="rotate(-90 50 50)">
    <animate attributeName="stroke-dashoffset" from="283" to="14.15" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Percentage Text -->
  <text x="50" y="55" text-anchor="middle" font-size="20" fill="#4A2FBD">80%</text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#AA367C"/>
      <stop offset="100%" stop-color="#4A2FBD"/>
    </linearGradient>
  </defs>
</svg>
